<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Conferencing</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Video Conferencing</a>

      <nav class="navbar">
        <a href="#" style="--i: 1" class="action">Home</a>
        <a href="#" style="--i: 2">About</a>
        <a href="#" style="--i: 3">Contact</a>
      </nav>
    </header>
    <main>
      <div id="localVideo" class="video-container">
        <video id="localVideoStream" autoplay muted></video>
      </div>
      <div id="remoteVideo" class="video-container">
        <video id="remoteVideoStream" autoplay></video>
      </div>
    </main>
    <div class="option">
      <div class="box1">
        <a href=""><i class="bx bx-microphone"></i></a>
        <a href=""><i class="bx bx-volume-full"></i></a>
        <a href=""><i class="bx bx-fullscreen"></i></a>
      </div>

      <div class="box2">
        <a href=""><i class="bx bx-microphone"></i></a>
        <a href=""><i class="bx bx-volume-full"></i></a>
        <a href=""><i class="bx bx-fullscreen"></i></a>
      </div>
    </div>

    <div class="footer">
      <button id="startButton" class="action-button">Start Conference</button>
      <button id="endButton" class="action-button">End Conference</button>
    </div>

    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="message received">Hello! How can I help you?</div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
